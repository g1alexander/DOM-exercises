<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="asset/js.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/88397a3dd3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>DOM Exercises</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* @keyframes translating {
        0%  { transform: translate(0, 240px);}
        25% { transform: translate(240px, 0);}
        50% { transform: translate(240px, 140px);}
        75% { transform: translate(0, 140px);}
        100%{ transform: translate(0, 0);}
      }
      span{ animation: translating 4s linear;} */
    </style>
  </head>
  <body>
    <div class="font-mono relative">
      <!-- Burger -->
      <nav class="navbar hidden">
        <div
          class="h-screen bg-black flex flex-col justify-center items-center opacity-80 fixed z-40 w-full"
        >
          <a href="#seccion1" class="link-menu"
            >Reloj Digital y Alarma Sonora</a
          >
          <a href="#seccion2" class="link-menu">Eventos de teclado</a>
          <a href="#seccion3" class="link-menu">Seccion 3</a>
          <a href="#seccion4" class="link-menu">Seccion 4</a>
          <a href="#seccion5" class="link-menu">Seccion 5</a>
        </div>
      </nav>
      <button id="menu" class="z-50 fixed bottom-11 right-11">
        <i class="fas fa-bars text-yellow-500 text-3xl px-2"></i>
      </button>

      <!-- header -->
      <header class="bg-yellow-300 py-6">
        <h1 class="text-center font-bold text-3xl">Ejercicios del DOM</h1>
      </header>

      <main>
        <!-- Reloj Digital y Alarma Sonora -->
        <section id="seccion1" class="h-screen">
          <h2 class="title">Reloj Digital y Alarma Sonora</h2>
          <div id="reloj">
            <h2 id="content-reloj" class="title"></h2>
            <audio id="alarm" src="asset/alarma.mp3" preload="none"></audio>
          </div>
          <template id="templete-reloj">
            <h2 id="content-reloj" class="title"></h2>
          </template>
          <div class="text-center">
            <button id="start-reloj" class="btn btn-blue mb-4">
              Iniciar Reloj
            </button>
            <button id="stop-reloj" class="btn btn-disable mb-4" disabled>
              Detener Reloj
            </button>
            <button id="start-alarm" class="btn btn-blue">
              Iniciar Alarma
            </button>
            <button id="stop-alarm" class="btn btn-disable">
              Detener Alarma
            </button>
          </div>
        </section>

        <!-- Eventos de teclado -->
        <section id="seccion2" class="h-screen">
          <h2 class="title">Eventos de teclado</h2>
          <span class="flex justify-center pb-5"
            >Presiona click en el fondo y mueve el objeto con W, A, S, D
          </span>
          <canvas
            id="canvas"
            class="bg-gray-900 container mx-auto w-full h-96"
          ></canvas>
        </section>

        <!--  -->
        <section id="seccion3" class="h-screen">
          <h2 class="title">seccion 3</h2>
        </section>

        <!--  -->
        <section id="seccion4" class="h-screen">
          <h2 class="title">seccion 4</h2>
        </section>

        <!--  -->
        <section id="seccion5" class="h-screen">
          <h2 class="title">seccion 5</h2>
        </section>
      </main>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
